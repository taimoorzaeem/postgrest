name: Backport

on:
  pull_request_target:
    types: [closed]
  issue_comment:
    types: [created]
permissions:
  contents: write # so it can comment
  pull-requests: write # so it can create pull requests
jobs:
  backport:
    name: Backport pull request
    runs-on: ubuntu-latest

    # - Runs when a comment starting with `/backport` is created by someone
    #   other than the https://github.com/backport-action bot user
    #   (user id: 97796249).
    #
    # - Note that if you use your own PAT as `github_token`, that you should
    #   replace this id with yours.
    if: >
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        github.event.comment.user.id != 97796249 &&
        startsWith(github.event.comment.body, '/backport')
      )
    steps:
      - uses: actions/checkout@v4
      - name: Create backport PR
        uses: korthout/backport-action@v3
        with:
          pull_title: '${target_branch}: ${pull_title}'
          pull_description: 'Backport for ${pull_number}.'
          target_branches: v13
